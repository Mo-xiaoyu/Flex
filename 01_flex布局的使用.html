<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				background-color: orange;
				/* width: 800px; */
				width: 100%;
				height: 600px;
				margin: 0 auto;
				/**
				 * 1. 开启flex布局 ：
				 * flex:  块级元素
				 * inline-flex: 行类元素
				 */
				display: flex;
				
				/*2. flex-direction:决定主轴的方向*/
				/*row: 主轴从左到右, 默认*/
				/*row-reverse:主轴从右到左*/
				/*column: 主轴从上到下*/
				/*column-reverse:主轴从下到上*/
				/* flex-direction: column-reverse; */
				
				/*3. justify-content:决定flex items在主轴的对齐方式*/
				/*flex-start: 与main start对齐, 默认*/
				/*flex-end: 与main end对齐*/
				/*center: 居中*/
				/*space-between: flex items之间的间距相等，与main start、main end两端对齐*/
				/*space-evenly: flex items之间的间距相等，flex items与main start、main end之间的间距等于flex items之间的间距*/
				/*space-around: flex items之间的间距相等，flex items与main start、main end之间的间距等于flex items之间的间距的一半*/
				/* justify-content: space-around; */
				
				/*4. align-items: 决定flex items在cross axis的对齐方式*/
				/*normal: 默认，若没给items高度的话，items的高度会等于main size*/
				/*stretch: 档flex items在cross axis方向的size为auto时，会自动拉伸填充flex container*/
				/*flex-start: 与cross start对齐*/
				/*flex-end: 与cross end对齐*/
				/*center: 居中对齐*/
				/*baseline: 与基准线对齐*/
				/* align-items: baseline; */
				
				/*5. flex-wrap: 决定flex container是单行还是多行*/
				/*nowrap: 单行，默认*/
				/*wrap: 多行*/
				/*wrap-reverse: 多行（对比wrap，cross start与cross end相反）*/
				/* flex-wrap: wrap; */
				
				/*6. flex-flow: 缩写属性 -> flex-direction || flex-wrap*/
				/* flex-flow: row wrap; */
				/* justify-content: space-evenly; */
				
				/*7. align-content: 决定多行flex items在cross axis上的对齐方式，用法与justify-content类似*/
				/*flex-start: 与cross start对齐, 默认*/
				/*flex-end: 与cross end对齐*/
				/*center: 居中*/
				/*space-between: flex items之间的间距相等，与cross start、cross end两端对齐*/
				/*space-evenly: flex items之间的间距相等，flex items与cross start、cross end之间的间距等于flex items之间的间距*/
				/*space-around: flex items之间的间距相等，flex items与cross start、cross end之间的间距等于flex items之间的间距的一半*/
				/* align-content: space-around; */
			}
			.box .item {
				width: 150px;
				height: 150px;
				line-height: 150px;
				text-align: center;
				color: #fff;
			}
			/*1. order: 决定了flex items的排布顺序，可以设置任意整数（正、负整数， 0），默认0，值越小越靠前，*/
			
			/*2. alignself: flex items可以通过align-self覆盖flex container设置的align-items*/
			/*auto： 默认值， 遵从flex container的align-items设置*/
			/*stretch、flex-start、flex-end、center、baseline，效果跟align-items一致*/
			
			/*3. flex-grow: 决定了flex items如何扩展，可以设置任意非负整数，默认0，当flex container在main axis方向上有剩余size时，flex-grow属性才会生效
			*若所有flex items的flex-grow总和sum超过1，每个flex item扩展位flex container的剩余size*flex-grow/sum
			*若所有flex items的flex-grow总和不超过1，每个flex item扩展size为flex container的剩余size*flex-grow
			
			flex items扩展后的最终size不能超过max-width\max-height
			*/
		 
		 /**
			* 4. flex-shrink: 决定了flex items如何收缩，可以设置任意非负整数，默认是1
			* 当flex items在main axis方向上超过了flex container的size，flex-shrink属性才会有效
			*若所有flex items的flex-shrink总和超过1，每个flex items收缩的size为：
			flex items超出flex container的size*收缩比例/所有flex items的收缩比例之和
			若所有flex items的flex-shrink总和不超过1，每个flex item收缩的size为:
			flex items超出flex container的size*sum*收缩比例/所有flex items的收缩比例之和
			收缩比例 = flex-shrink * flex item的base size
			base size就是flex item放入flex container之前的size
			+
			*flex items收缩后的最终size不能小于min-width\min-height 
			
			*/
		 
		 /*5. flex-basis: 用来设置flex items在main axis方向上的base size，默认auto，具体的宽度数值100px*/
		 /*+
		 决定flex items最终base size的因素，从优先级高到低
		 max-width\max-height\min-width\min-height
		 flex-basis
		 width\height
		 内容本身的size
		 */
		
		/*6. flex*/
		 
			
			.item1 {
				background-color: green;
				/* order: 1; */
				flex-grow: 1;
			}
			.item2 {
				background-color: red;
				/* order: 5; */
				flex-grow: 1;
			}
			.item3 {
				background-color: blue;
				/* order: 2; */
				flex-grow: 1;
			}
			.item4 {
				background-color: cadetblue;
				/* order: 3; */
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item item1">item1</div>
			<div class="item item2">item2</div>
			<div class="item item3">item3</div>
			<div class="item item4">item4</div>
		</div>
	</body>
</html>
